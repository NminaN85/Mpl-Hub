<!-- MAIN CONTENT -->
   <!-- Hero Section -->

<div class="main">

   <div class="card">

    <h1>Production Cost Calculator</h1>
    <p class="subtitle">Calculate your real product cost in seconds</p>

    <!-- PRODUCTS -->
    <div class="products">
        <label class="product">
            <input type="checkbox">
            <span>Bread</span>
        </label>
    </div>

    <!-- INPUTS -->
    <div class="inputs">
        <input id="HourlyWage" type="number" placeholder="Hourly wage">
        <input id="WageTax" type="number" placeholder="Wage Tax %">
        <input id="WaterCost" type="number" placeholder="Water Cost">
        <input id="ElectricityCost" type="number" placeholder="Electricity Cost">
    </div>

    <div class="inputs">
        <input id="WheatFlourCost" type="number" placeholder="Wheat Flour Cost">
        <input id="LicenceForm" type="number" placeholder="License Form">
        <input id="LocalGold" type="number" placeholder="local currency / Gold ">
        <input id="EuroGold" type="number" placeholder="Euro / Gold ">
    </div>

    <div class="upgrade-section">
    <h3>Company Upgrade Level</h3>
    <div class="upgrade-options">
        <label>
            <input type="radio" name="upgrade" value="1">
            <span>1</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="2">
            <span>2</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="3">
            <span>3</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="4">
            <span>4</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="5">
            <span>5</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="6">
            <span>6</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="7">
            <span>7</span>
        </label>
        <label>
            <input type="radio" name="upgrade" value="8">
            <span>8</span>
        </label>
    </div>
</div>


    <button class="btn">Calculate Cost</button>

    <!-- RESULT -->
    <div class="result">
        <h3 style="color:gold; font-weight:bold;">Result</h3>
        <p id="resultText">Your cost breakdown will appear here.</p>
    </div>

</div>

    <script>
    document.querySelector(".btn").addEventListener("click", () => {
    let HourlyWage = parseFloat(document.getElementById("HourlyWage").value) || 0;
    let WageTax = parseFloat(document.getElementById("WageTax").value) || 0;
    let GoldRate = parseFloat(document.getElementById("LocalGold").value) || 1;
    let licenceForm = parseFloat(document.getElementById("LicenceForm").value) || 0;
    let EuroLicence = parseFloat(document.getElementById("EuroGold").value) || 0;
    let WaterCost = parseFloat(document.getElementById("WaterCost").value) || 0;
    let ElectricityCost = parseFloat(document.getElementById("ElectricityCost").value) || 0;
    let WheatFlourCost = parseFloat(document.getElementById("WheatFlourCost").value) || 0;

    let upgradeLevel = 0;
    const selectedUpgrade = document.querySelector('input[name="upgrade"]:checked');
    if(selectedUpgrade) upgradeLevel = parseInt(selectedUpgrade.value);

    let productionMultiplier = 1 + (upgradeLevel * 0.10);
    let producedQuantity = 1 * productionMultiplier; // 1 قطعة أصلية × الزيادة

    let netHourlyWage = HourlyWage + (HourlyWage * WageTax / 100);
    let WageInGold = netHourlyWage / GoldRate;
    let totalWage = WageInGold * 0.5 * 1; // 0.5 ساعة لكل قطعة أصلية

    let LicenceGoldPerProduct = (licenceForm / 600) + (EuroLicence / 600);
    let totalLicence = LicenceGoldPerProduct * producedQuantity;

    let totalWheat = WheatFlourCost * 0.1 * producedQuantity;
    let totalWater = WaterCost * 0.1 * producedQuantity;
    let totalElectricity = ElectricityCost * 0.05 * producedQuantity;

    let totalCost = totalWage + totalWheat + totalWater + totalElectricity + totalLicence;

    let costPerProductAfterUpgrade = totalCost / producedQuantity;

    document.getElementById("resultText").textContent = 
    `Cost per product: ${costPerProductAfterUpgrade.toFixed(4)} Gold`;
});


    </script>
